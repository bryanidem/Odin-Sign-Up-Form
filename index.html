<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="hero-image">
        <div>
          <img src="assets/images/odin-lined.png" alt="odin-logo" />
          <p>ODIN</p>
        </div>
        <p>Photo by <a href="">Halie West</a> on <a href="">Unsplash</a></p>
      </div>
      <div class="hero-input">
        <div class="hero-input-text">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            now to get started.
          </p>
          <p>You know you want to.</p>
        </div>
        <form action="#">
          <div>
            <p>Let's do this!</p>
            <div>
              <div>
                <label for="first_name">FIRST NAME</label>
                <input type="text" id="first_name" />
              </div>
              <div>
                <label for="last_name">LAST NAME</label
                ><input type="text" id="last_name" />
              </div>
              <div>
                <label for="email">EMAIL</label
                ><input type="email" id="email" />
              </div>
              <div>
                <label for="phone_number">PHONE NUMBER</label
                ><input type="text" id="phone_number" />
              </div>
              <div>
                <label for="password">PASSWORD</label
                ><input type="text" id="password" />
              </div>
              <div>
                <label for="confirm_password">CONFIRM PASSWORD</label
                ><input type="text" id="confirm_password" />
              </div>
            </div>
          </div>
          <button type="submit">Create Account</button>
        </form>
        <p>Already have an account? <a href="#">Log in</a></p>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
