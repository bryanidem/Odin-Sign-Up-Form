<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="hero-image">
        <div class="brand">
          <img src="assets/images/odin-lined.png" alt="odin-logo" />
          <p>ODIN</p>
        </div>
        <p class="hero-image-footer">
          Photo by <a href="">Halie West</a> on <a href="">Unsplash</a>
        </p>
      </div>
      <div class="hero-input">
        <div class="hero-input-text">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams.
          </p>
          <p>Sign up <em>now</em> to get started</p>
          <p>You know you want to.</p>
        </div>
        <form action="#">
          <div class="input-form">
            <p>Let's do this!</p>
            <div class="inputs">
              <div>
                <label for="first_name">FIRST NAME</label>
                <input type="text" id="first_name" required />
              </div>
              <div>
                <label for="last_name">LAST NAME</label
                ><input type="text" id="last_name" required />
              </div>
              <div>
                <label for="email">EMAIL</label
                ><input type="email" id="email" required />
              </div>
              <div>
                <label for="phone_number">PHONE NUMBER</label
                ><input type="text" id="phone_number" required />
              </div>
              <div>
                <label for="password">PASSWORD</label
                ><input type="text" id="password" required />
              </div>
              <div>
                <label for="confirm_password">CONFIRM PASSWORD</label
                ><input type="text" id="confirm_password" required />
              </div>
            </div>
          </div>
          <button type="submit">Create Account</button>
        </form>
        <p class="input-footer">
          Already have an account? <a href="#">Log in</a>
        </p>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
